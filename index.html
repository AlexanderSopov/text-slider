
<head>
  <meta name="viewport" content="initial-scale=1">
<style>
  body{
    margin: 0px;
    padding: 0px;
    overflow:hidden;
    /*rgba(0,0,0,0);*/
  }
  h1{
    text-align: center;

  #selectables{
    width: 100%;

    display:block;
    height:5px;
    width:5px;
    border:1px solid black;

  #videoContainers iframe {
    margin-right:10px;
    width: calc(25% - 7.5px);
    height: auto;
  }

  #videoContainers iframe:last-child {
    margin-right: 0px;
  }

</style>
</head>
<body>
  <div id="videoContainers">
  </div>
  <div id="selectables">
  </div>
</body>
<script>
  var textSlider = (function(){
    //
    //    JOHANNA: HÄR UNDER I VARIABELN "text" KAN DU FYLLA I VAD DU VILL HA
    //    OBS!  Ha "" Runt texten, och separera på varje textsnutt med ett ,
    //          Precis som på exemplena här nedan!
    //          Därefter har du "interval" som bestämmer hur lång tid det tar mellan
    //          Varje byte i millisekunder (1000ms = 1sek)
    //
    var links        =  [
          //PAGE 1
          ["https://www.youtube.com/embed/Nab83-CH_Qg", "https://www.youtube.com/embed/Nab83-CH_Qg",
            "https://www.youtube.com/embed/Nab83-CH_Qg", "https://www.youtube.com/embed/Nab83-CH_Qg"],
          //PAGE 2
          ["https://www.youtube.com/embed/OcntBOYNiME", "https://www.youtube.com/embed/OcntBOYNiME",
            "https://www.youtube.com/embed/OcntBOYNiME", "https://www.youtube.com/embed/OcntBOYNiME"]
        ],
        intervalMS  = 5000,
    //
    //    HÄREFTER behöver du inte göra något! =)
    //
        animation          = 300,
        shortAnim          = 150,
        body               =  document.getElementById("videoContainers"),
        slct               =  document.getElementById("selectables"),
        fill               = "black",
        transparent        = "rgba(0,0,0,0)",
        active             = 0,
        linkID             = "link",
        headID             = "hd",
        videoContainers    = [],
        divs               = [],
        timeout            = setInterval(changeText, intervalMS);

    var populate = function(){
      for (var i = 0; i<links.length;i++){
        appendHeading(links[i],i);
        appendListItem(i);
      }
    }
    var appendHeading = function(_links, i){
      // var videoMargin = 10 * (_links.length-1);
      // var width = (document.getElementsByTagName("BODY")[0].offsetWidth - videoMargin)/_links.length;
      var width = 30/4;
      var transition = "left "+animation+"ms ease-in, display "+shortAnim+"ms";
      console.log(width);
      var div = document.createElement("div");
      div.setAttribute("id", headID+i);
      div.style.transition = transition;
      for (var i=0; i<_links.length; i++)
        div.innerHTML += "<iframe src='"+_links[i]+"' frameborder='0' style='"+transition+"' allowfullscreen></iframe>"
      videoContainers.push(div);
      body.appendChild(div);
      if (i==0)
        div.style.display ="block";
    }
    var appendListItem = function(i){
        var a   = document.createElement("a"),
            div = document.createElement("div");
        a.setAttribute("id", linkID+i);
        a.href=("#");
        a.addEventListener("click", clickedItem);
        a.appendChild(div);
        slct.appendChild(a);
        divs.push(div);
        if(i==0)
          div.style["background-color"] = fill;
    }
    var clickedItem = function(evt){
      evt.preventDefault();
      clearInterval(timeout);
      timeout = setInterval(changeText, intervalMS);
      var newActive = Number(
        this.id.substring(linkID.length, this.id.length)
      );
      changeLink(newActive);
      swipeText(newActive);
    }
    var changeLink = function (newActive){
      if(newActive == active)
        return;
      divs[newActive].style["background-color"] = fill;
      divs[active].style["background-color"] = transparent;
    }
    var swipeText = function(newText){
      if(newText < active)
        return swipeRight(newText);
      swipeLeft(newText);
    }
    var swipeLeft = function(newActive){
      var _active = active;
      videoContainers[_active].style.left ="-500px";
      videoContainers[newActive].style.left ="+500px";
      setTimeout(function(){
        videoContainers[_active].style.display ="none";
        videoContainers[newActive].style.display = "block";
        setTimeout(function(){
          videoContainers[newActive].style.left ="0px";
        },10);
      },animation);
      changeLink(newActive);
      active = newActive;
    }
    var swipeRight = function(newActive){
      var _active = active;
      videoContainers[_active].style.left ="+500px";
      videoContainers[newActive].style.left ="-500px";
      setTimeout(function(){
        videoContainers[_active].style.display ="none";
        videoContainers[newActive].style.display ="block";
        setTimeout(function(){
          videoContainers[newActive].style.left ="0px";
        },10);
      },animation);
      changeLink(newActive);
      active = newActive;
    }
    var changeText = function(){
      var newText = (active+1) % links.length;
      swipeText(newText);
    }


    populate();
    changeText();
  })();
</script>
